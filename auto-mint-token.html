<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Token Minting</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
        }
        
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            min-height: 20px;
        }
        
        .loading {
            background-color: #fffbeb;
            border: 1px solid #fbbf24;
        }
        
        .success {
            background-color: #f0fdf4;
            border: 1px solid #22c55e;
        }
        
        .error {
            background-color: #fef2f2;
            border: 1px solid #ef4444;
        }
        
        .token-info {
            background: #f8fafc;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            margin: 15px 0;
            word-break: break-all;
        }
        
        .explorer-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .explorer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Automatic Token Minting</h1>
        <div id="status" class="status loading">
            <strong>‚è≥ Sending request...</strong><br>
            Minting your Solana token automatically...
        </div>
    </div>

    <script>
        async function mintToken() {
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('https://obbbcwkgctvfejsjmjrt.supabase.co/functions/v1/mint-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iYmJjd2tnY3R2ZmVqc2ptanJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxODc2NTksImV4cCI6MjA2Nzc2MzY1OX0.I2OxZQXkuJbO6tPmEJt5f0MrYHNsJCf0oJeej1cfTZs'
                    },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Request failed: ${errorText}`);
                }
                
                const data = await response.json();
                
                // Display success message
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <strong>‚úÖ Token Minted Successfully!</strong>
                    <div class="token-info">
                        <div><strong>Mint Address:</strong></div>
                        <div>${data.mint}</div>
                        <div style="margin-top: 10px;"><strong>Token Account:</strong></div>
                        <div>${data.tokenAccount}</div>
                    </div>
                    <p>
                        <a href="https://explorer.solana.com/address/${data.mint}" target="_blank" class="explorer-link">
                            View on Solana Explorer ‚Üí
                        </a>
                    </p>
                `;
                
            } catch (error) {
                // Display error message
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>‚ùå Error minting token:</strong> ${error.message}
                    <p style="margin-top: 10px;">The request could not be completed. Please check the endpoint and try again.</p>
                `;
            }
        }

        // Automatically run when page loads
        document.addEventListener('DOMContentLoaded', mintToken);
    </script>
</body>
</html>
